<div id="gallery"></div>

<script>
const pins = [
  "https://www.pinterest.com/pin/908038343626799012/",
  "https://www.pinterest.com/pin/993607355001677349/",
  // আরো লিংক
];

function renderPins() {
  const gallery = document.getElementById('gallery');
  pins.forEach(pin => {
    const a = document.createElement('a');
    a.setAttribute('data-pin-do', 'embedPin');
    a.href = pin;
    gallery.appendChild(a);
  });

  if (window.PinUtils) {
    PinUtils.build(); // important!
  }
}

renderPins();
</script>
<script async defer src="https://assets.pinterest.com/js/pinit.js"></script>
